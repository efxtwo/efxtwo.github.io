<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack 21</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="dealerContainer">
            <h2>Dealer's Hand: <span id="dealerValue"></span></h2>
            <div id="dealersCards"><span id="dealersVisibleCards"></span><span id="dealersHitCards"></span></div>
        </div>
        <div id="playerContainer">
            <h2>Player's Hand: <span id="playerValue"></span></h2>
            <div id="playersCards"></div>
            
        <button id="hitButton">Hit</button>
        <button id="stayButton">Stay</button>
        </div>
        <div id="overlay">
            <div id="gameResults">BlackJack 21</div>
            <button id="startButton">Deal Cards</button>
        </div>
        <script src="script.js"></script>
    <div id="discardCards"><img src="PNG-cards/used-cards.png"></div>
    <div id="dealerShoe"><img src="PNG-cards/deckofcards.png"></div>
</div>
</body>
</html>
